  <body onload="setTimeout(doSearch, 600);">
    <div class="jumbotron jumbotron-fluid" >
        <div class="container ">
            <h3 class="display-8">Registra tu Boleto</h3>
            <p>Posibles errores dentro de la pagina<br>

        </div>

    <div class="container">        
        <div class="row">
            <div class="col-lg-8">
                <div class="modal fade" id="modalAltaEdicion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header bg-warning text-dark">                            
                                <h5 class="modal-title" id="exampleModalLabel">Registrar tu boleto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form>
                                <div class="modal-body">
                                    <input id="id" type="hidden"> <!-- ID que vamos a recibir de firebase -->
                                    <div class="form-group">                                    
                                        <label>Boleto</label>
                                        <input id="boleto" type="text" class="form-control" disabled>
                                    </div>    
                                    <div class="form-group">
                                        <label>Extras</label>
                                        <input id="extras" type="text" class="form-control" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>Status</label>
                                        <input id="status" type="text" class="form-control" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>Nombre completo</label>
                                        <input id="name" type="text" class="form-control" required>
                                    </div>

                                    <div class="form-row">
                                        <div class="col-md-4 mb-3">
                                            <label for="validationCustom01">Lada</label>
                                            <select id="lad" class="form-control" required>
                                                <option value="" disabled selected hidden class="form-control">Selecciona</option>
                                                <option value="1">USA +1)</option>    
                                                <option value="52">MX +52)</option>
                                                    
                                            </select>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                          <label for="validationCustom02">Numero</label>
                                          <input id="num" type="text" class="form-control" required>                                    
                                        </div>
                                        <div class="col-md-4 mb-3">
                                          <label for="validationCustomUsername">Numero Final</label>
                                          <div class="input-group">                                        
                                            <input type="text" id="txConc" class="form-control" disabled>                                            
                                          </div>
                                        </div>
                                      </div>                                
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <select id="city" class="form-control" required>
                                            <option value="" disabled selected hidden class="form-control">Selecciona un estado</option>
                                                <option>EEUU </option>
                                                    <option value="" disabled selected class="form-control">--------------------</option>
                                                <option>Aguascalientes</option>
                                                <option>Baja California</option>
                                                <option>Baja California Sur</option>
                                                <option>Campeche</option>
                                                <option>Chiapas</option>
                                                <option>Chihuahua</option>
                                                <option>Ciudad de México</option>
                                                <option>Coahuila</option>
                                                <option>Colima</option>
                                                <option>Durango</option>
                                                <option>Estado de México</option>
                                                <option>Guanajuato</option>
                                                <option>Guerrero</option>
                                                <option>Hidalgo</option>
                                                <option>Jalisco</option>
                                                <option>Michoacán</option>
                                                <option>Morelos</option>
                                                <option>Nayarit</option>
                                                <option>Nuevo León</option>
                                                <option>Oaxaca</option>
                                                <option>Puebla</option>
                                                <option>Querétaro</option>
                                                <option>Quintana Roo</option>
                                                <option>San Luis Potosí</option>
                                                <option>Sinaloa</option>
                                                <option>Sonora</option>
                                                <option>Tabasco</option>
                                                <option>Tamaulipas</option>
                                                <option>Tlaxcala</option>
                                                <option>Veracruz</option>
                                                <option>Yucatán</option>
                                                <option>Zacatecas</option>
                                        </select>
                                    </div>
                                </div>

                                    <button type="button" class="btn btn-dark" data-dismiss="modal" tabindex="2" onclick="doSearch()">Cancelar</button>

                                </div>
                            </form>
                    </div>
                </div>
                </div>
